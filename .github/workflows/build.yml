on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    env:
      MV_GA: 'true'
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build docker image
      run: docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) -t microvisor-hardware-test-sample-image .
    - name: Build code
      run: docker run --rm -v $(pwd)/:/home/mvisor/project/ --env MV_GA=$MV_GA --name ndb_hardware_test microvisor-hardware-test-sample-image
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ndb_hardware_test
        path: ${{ github.workspace }}/build/HardwareTest/ndb_hardware_test.*
